<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Héroes</title>
</head>
<body> 
    <h3 class="header1">20% de descuento en todos los productos!</h3>
    <header>
        <h1>
            <img class="logotienda" src="./img/logo 1.png" alt="Logo Tienda">
            <span>Nombre Tienda</span>
        </h1>
        <h2 class="header2">
            <a href="./contacto.html"><p>Contacto</p></a> 
            <a href="./registro.html"><p>Registrarme</p></a> 
            <a href="./login.html"><p>Ingresar</p></a> 
        </h2>
    </header>
    <section>
        <div class="contFormulario">
            <h2 class="titAniadir">Añadí tu super!</h2>
            <p class="textoform">Agregá tu personaje favorito completando las opciones.</p>
            <form action="GET">
                <div>
                    <label class="textoform" for="nombre1">*Nombre</label>
                    <input type="text" name="Nombre" id="nombre1">
                    <label class="textoform" for="fecha">Fecha</label>
                    <input type="date" name="Fecha" id="fecha">
                    <textarea name="descripcion" id="desc" cols="30" rows="10" placeholder="Descripción"></textarea>
                </div>
                <div>
                    <label class="textoform" for="especie">*Especie</label>
                    <select name="Especie" id="especie">
                        <option value="default" selected disabled>Especie</option>
                        <option value="uk">Unknown</option>
                        <option value="h">Humano</option>
                        <option value="v">Volador</option>
                        <option value="a">Acuatico</option>
                        <option value="i">Insecto</option>
                    </select>
                    <label class="textoform" for="foto">Agregar Foto</label>
                    <input type="file" name="Foto" id="foto">
                    <label for="poderes">Poderes</label>
                    <input type="checkbox" name="poderes" id="volar">
                    <label for="volar">Volar</label>
                    <input type="checkbox" name="poderes" id="superinteligencia">
                    <label for="superinteligencia">SuperInteligencia</label> 
                    <input type="checkbox" name="poderes" id="rayolaser">
                    <label for="rayolaser">Vista de rayo láser</label>
                    <input type="checkbox" name="poderes" id="">
                    <label for="billetera">Billetera gorda</label>
                    <hr>
                    <label for="tipopersonaje">Tipo de personaje</label>
                    <input type="radio" name="tipopersonaje" id="heroe">Héroe/Heroína
                    <input type="radio" name="tipopersonaje" id="villano">Villano/Villana 

                </div>
            </form>
        </div>
    </section>
    <footer>
        <h3>Todos los derechos reservados a FRONT END 1</h3>
        <img class="logo" src="./img/GitHub.png" alt="GitHub">
    </footer>
</body>
</html>
